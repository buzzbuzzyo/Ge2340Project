<html>

<head>
	<title>AI Chat Bot By Anuj Upadhyay</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>
	<script type="text/javascript" src="AI.js"></script>
	<link rel="stylesheet" type="text/css" href="AI.css">
</head>

<header>
	<h1>Food Decide AI ChatBot</h1>
	<p>The chatbot might not smart enough to answer all your questions at the begining, let's train it!</p>
</header>

<body>
	<div class="row">
		<div class="col-md-8">
			<div id="chatArea" >

			</div>

			<div id="input_area" class="fixed-bottom d-flex ">
				<div class="form-inline">
					<div class="paddingRight"><textarea id="textBox" max-length="50"
							placeholder="Ask the bot anything!"></textarea></div>
					<div class="paddingRight"><button id="chatButton" class="btn btn-primary">Chat</button></div>
				</div>

			</div>
		</div>

		<div class="col-md-4">
			<span class="form-inline d-flex">
				<div class="paddingRight"><button class=" btn btn-danger" id="yesButton">Good reply</button></div>
				<div class="paddingRight"><button class=" btn btn-success" id="noButton">Bad reply</button></div>
			</span>

			<div id="trainArea" class="form-inline hide">

				<textarea placeholder="Teach me how to reply please." id="helpBox"></textarea>
				</br>
				<div class="paddingRight"><button class="paddingRight" id="helpButton">Teach me</button></div>
			</div>
		</div>
	</div>
</body>

</html>
